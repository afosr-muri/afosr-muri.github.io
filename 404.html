<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Page moved</title>
  <meta name="robots" content="noindex">
  <script>
    // --- CONFIG ---
    const NEW_BASE = "https://blanchetlab.github.io/afosr-muri.github.io";

    // Preserve full path/query/hash from old site
    const here = window.location;
    const path = here.pathname || "/";
    const dest = NEW_BASE + path + here.search + here.hash;

    window.location.replace(dest);
  </script>
</head>
<body>
  <p>This page has moved. <a id="link" href="#">Go to the new location</a>.</p>
  <script>
    const here = window.location;
    const path = here.pathname || "/";
    document.getElementById("link").href =
      "https://blanchetlab.github.io/afosr-muri.github.io" +
      path + here.search + here.hash;
  </script>
</body>
</html>
